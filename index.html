<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wildfire Logger</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXK1lum1zgLcoIodIKfbowX2Up4qLzwoU&libraries=places&callback=getMap"
        async defer></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <h1 class="text-center">Wildfire Logger</h1>

    <div class="upperContainer">
        <div class="col-xs-12 upperContainerItems">
            <div id="map"></div>
        </div>
        <div id="fireCount" class="upperContainerItems"></div>
    </div>

    <div class="lowerContainer">
        <table class="table table-bordered container">
            <thead class="thead-dark">
                <tr class="row">
                    <th class="col-2 text-center">Fire Name</th>
                    <th class="col-2 text-center">Updated Info</th>
                    <th class="col-6 text-center">Fire  Description</th>
                    <th class="col-2 text-center">Link to more info</th>
                </tr>
            </thead>
            <tbody class="scrollable"></tbody>
        </table>
    </div>

</body>
</html>
